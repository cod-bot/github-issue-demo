<div class="container">
  <h2>List Group With Badges</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let data of (issues$ | async)">{{data.title}} <span class="comment glyphicon glyphicon-comment"><span>{{data.comments}}</span></span></li>
    <li class="list-group-item">Deleted <span class="badge">5</span></li>
    <li class="list-group-item">Warnings <span class="badge">3</span></li>
  </ul>
</div>
